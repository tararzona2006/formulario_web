<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="texto">
        <br>
        <textarea name="" id="parrafo" cols="30" rows="10"></textarea>
        <br>
        <button onclick="mostrar_valores()">mostrar valores</button>

    </form>


    <script>
        function mostrar_valores()
        {
            var valor1 = document.getElementById("texto").value;
            var valor2 = document.getElementById("parrafo").value;
            alert(valor1);
            alert(valor2);
            console.log(valor1);
            console.log(valor2);
        }
    </script>
</body>
